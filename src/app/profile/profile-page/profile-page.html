<main class="container mx-auto px-4 py-8 mt-16 grow flex items-center justify-center">
  <div class="w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">User Profile</h2>

    @if (user(); as u) {
    <div class="bg-white p-8 rounded-lg shadow-md">

      <div id="profile-view" [class.hidden]="editMode() || passMode()">
        <div class="text-center">

          @if (isMe()) {
          <input type="file" id="avatar-upload" class="hidden" accept="image/*" encodeBase64
            (encoded)="updateAvatar($event)">
          <label for="avatar-upload" class="cursor-pointer group relative inline-block">
            <img [src]="u.avatar || 'assets/default-avatar.png'" alt="img"
              class="w-32 h-32 object-cover rounded-full mx-auto mb-4 border-4 border-gray-200 transition-colors">
            <div
              class="absolute inset-0 bg-black bg-opacity-50 rounded-full h-32 flex items-center justify-center opacity-0 group-hover:opacity-70 border-4 border-blue-800 transition-opacity">
              <span class="text-white text-sm font-bold">Change</span>
            </div>
          </label>
          } @else {
          <img [src]="u.avatar || 'assets/default-avatar.png'" alt="img"
            class="w-32 h-32 object-cover rounded-full mx-auto mb-4 border-4 border-gray-200">
          }

          <h3 class="text-2xl font-bold text-gray-800">{{ u.name }}</h3>
          <p class="text-gray-500">{{ u.email }}</p>
        </div>

        @if (isMe()) {
        <div class="mt-8 border-t border-gray-200 pt-6 flex flex-col sm:flex-row gap-4">
          <button (click)="editMode.set(true)"
            class="w-full bg-blue-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 cursor-pointer">Edit
            profile</button>
          <button (click)="passMode.set(true)"
            class="w-full bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-cyan-600 cursor-pointer">Change
            Password</button>
        </div>
        }
      </div>

      @if (editMode()) {
      <form (submit)="saveProfile(); $event.preventDefault()" class="pt-4">
        <h3 class="text-xl font-bold text-gray-800 mb-6">Edit Profile</h3>
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-bold mb-2">Full name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required
              class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required
              class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <div class="mt-8 flex gap-4">
          <button type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Save Changes</button>
          <button type="button" (click)="editMode.set(false)"
            class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
        </div>
      </form>
      }

      @if (passMode()) {
      <form (submit)="savePassword(); $event.preventDefault()" class="pt-4">
        <h3 class="text-xl font-bold text-gray-800 mb-6">Change Password</h3>
        <div class="space-y-6">
          <div>
            <label for="new-password" class="block text-gray-700 font-bold mb-2">New Password</label>
            <input type="password" id="new-password" [(ngModel)]="password" name="password" required minlength="4"
              class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div>
            <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Repeat Password</label>
            <input type="password" id="confirm-password" [(ngModel)]="passwordConfirm" name="passwordConfirm" required
              class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <div class="mt-8 flex gap-4">
          <button type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Save Changes</button>
          <button type="button" (click)="passMode.set(false)"
            class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
        </div>
      </form>
      }
    </div>

    <div class="mt-8 text-center">
      <a [routerLink]="['/properties']" [queryParams]="{ seller: u.id }"
        class="inline-block w-full sm:w-auto bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600">
        Properties sold by this user
      </a>
    </div>
    }
  </div>
</main>
