<div class="w-full max-w-xl">
  <form class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Log in</h2>

    <div class="mb-6">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" [formField]="loginForm.email"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="tu.email@ejemplo.com">
      @for (error of loginForm.email().errors(); track error.kind) {
      <div class="error-msg text-red-500 text-sm mt-1">{{ error.message }}</div>
      }
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
      <input type="password" id="password" [formField]="loginForm.password"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••">
      @for (error of loginForm.password().errors(); track error.kind) {
      <div class="error-msg text-red-500 text-sm mt-1">{{ error.message }}</div>
      }
    </div>

    <div>
      <button (click)="login($event)" type="submit" [disabled]="loginForm().invalid()"
        class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-slate-400 disabled:cursor-not-allowed">
        Login
      </button>
    </div>

    <div class="flex flex-col justify-center items-center p-4">
      <div googleLogin class="" (login)="loggedGoogle($event)"></div>
      <button fbLogin [scopes]="['email', 'public_profile']"
        class="w-60 bg-[#1877F2] text-white font-bold py-2 px-4 rounded-xs hover:bg-[#166fe5] mt-4 flex items-center justify-center gap-2"
        (loginOk)="loggedFacebook($event)" (loginError)="showError($event)">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
        </svg>
        Login con Facebook
      </button>
    </div>


    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account yet?
        <a routerLink="/auth/register" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">
          Register here
        </a>
      </p>
    </div>
  </form>
</div>
