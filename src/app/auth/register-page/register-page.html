
<main class="container mx-auto px-4 py-8 mt-16 flex-grow flex items-center justify-center">
    <div class="w-full max-w-lg">
      <form id="register-form" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Create an account</h2>
        
        <!-- Campo de Nombre -->
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-bold mb-2">Full name</label>
          <input type="text" id="name" name="nameUser" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Ana García">
        </div>

        <!-- Campo de Email -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tu.email@ejemplo.com">
        </div>

        <!-- Campos de Contraseña -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required minlength="4" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
          </div>
          <div>
            <label for="password-confirm" class="block text-gray-700 font-bold mb-2">Repeat Password</label>
            <input type="password" id="password-confirm" name="passwordConfirm" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
          </div>
        </div>
        
        <!-- Campo de Avatar -->
        <div class="mb-8">
          <label for="avatar" class="block text-gray-700 font-bold mb-2">Avatar</label>
          <input type="file" id="avatar" name="avatar" accept="image/*" class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          <!-- Contenedor para la previsualización de la imagen -->
          <div class="mt-4">
            <img id="avatar-preview" src="" alt="Previsualización del avatar" class="w-24 h-24 object-cover rounded-full mx-auto hidden">
          </div>
        </div>

        <!-- Botón de Envío -->
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Register
          </button>
        </div>

        <!-- Enlace a Login -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
              Log in here
            </a>
          </p>
        </div>
      </form>
    </div>
  </main>
